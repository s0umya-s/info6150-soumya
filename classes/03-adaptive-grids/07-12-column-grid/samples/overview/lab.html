<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card/Grid Lab</title>
  <link rel="stylesheet" href="lab.css">
</head>
<body>
  <header class="header"><h1>Header</h1></header>
  <main class="main">
    <h2 class="title">Cats in the News</h2>
    <div class="card">
      <h3 class="card-title">Maru enters box</h3>
      <p>Maru successfully stalked and hunted a box today</p>
      <a class="card-more" aria-label="Read more about Maru enters box" href="/">Read More</a>
    </div>
  </main>
  <footer class="footer">Footer</footer>
  
</body>
</html>
