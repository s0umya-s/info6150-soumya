<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/index.css"/>
</head>
<body>
    <div id="homepage">
        <header>
            <h1>Basic Form</h1>
              <main>
                <div class="grid-container-main">
                  <div class="card-form">
                      <h2>Welcome to the registration page</h2>
                      <form action="'/register" method="POST">
                          <label for="fname">Username*:</label>
                          <input type="text" id="fname" name="fname" required>
              
                          <label for="email">Email*:</label>
                          <input type="email" id="email" name="email" required>

                          <label for="question">Do you want us to send you annoying emails?</label>
              
                          <label for="answer-checkbox">
                              <input type="checkbox" id="answer-checkbox" name="answer-checkbox" value="annoy-me"> Yes, annoy me!
                          </label>
              
                          <label for="membership">Choose your membership</label>
                          <select id="membership"" name="membership"">
                              <option value="0">Please select</option>
                              <option value="2">Gold Tier</option>
                              <option value="3">Platinum Tier</option>
                              <option value="1">Silver Tier</option>
                              <option value="2">Gold Tier</option>
                              <option value="3">Platinum Tier</option>
                          </select>
          
                          <input type="submit" value="Submit" value="Register">
                      </form>   
                    </div>
              </main>
        <footer>
          Thanks for viewing this assignment now see our <a href="privacy.html">Privacy Policy</a>
        </footer>
      </div>
</body>
</html>
